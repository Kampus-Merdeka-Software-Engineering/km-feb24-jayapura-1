<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 1 Jayapura - Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
	crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom CSS-->
    <link id="stylesheet" rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="header-left">
                <div class="menu-bar">
                    <button class="toggle-btn" onclick="toggleSidebar()">
                        <i class="fa-solid fa-bars" style="font-size: 25px; color: #005FB1; background-color: #ffffff; margin-top: 1px;"></i>
                    </button>
                </div>
                <h2>Dashboard</h2>
            </div>
            <div class="header-right">
                <form class="search">
                    <input type="text" placeholder="Search" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </header>

        <aside id="sidebar">
            <!--LOGO-->
            <div class="sidebar-title">
                <img src="assets/Logo Team 1.jpg" width="189.3" height="84.3">
                <div class="menu-bar">
                    <button class="toggle-btn" onclick="toggleSidebar()">
                        <i class="fa-solid fa-xmark" style="font-size: 25px; color: #005FB1; background-color: #ffffff; margin-top: 1px;"></i>
                    </button>
                </div>
            </div>
    
            <!--Sidebar Navigation-->
            <ul class="sidebar-list">

                <!--Dashboard-->
                <li class="sidebar-list-item">       
                    <a href="#" target="_blank">
                        <img src="assets\icon-sidebar-dashboard.svg" alt="icon-sidebar-dashboard">
                        Dashboard
                    </a>
                </li>

                <!--Table-->
                <li class="sidebar-list-item">
                    <a href="#">
                        <img src="assets\icon-sidebar-table.svg" alt="icon-sidebar-table">
                        Table
                    </a>
                </li>

                <!--Chartd-->
                <li class="sidebar-list-item">
                    <a href="#">
                        <img src="assets\icon-sidebar-chart.svg" alt="icon-sidebar-charts">
                        Charts
                    </a>
                </li>

                <hr>

                <!--About-->
                <li class="sidebar-list-item-about">
                    <a href="#">
                        <img src="assets\icon-sidebar-about.svg" alt="icon-sidebar-about">
                        About
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main -->
        <main class="main-container">
            <!-- Filter -->
            <section id="filter">
                <select id="Location" onchange="filterContent(event)">
                    <option value="all">Location</option>
                    <option value="GuttenPlans">GuttenPlans</option>
                    <option value="EB Public Library">EB Public Library</option>
                    <option value="Brunswick SQ Mall">Brunswick SQ Mall</option>
                    <option value="Brunswick SQ Mall">Earle Asphalt</option>
                </select>
                <select id="Product" onchange="filterContent(event)">
                    <option value="all">Product</option>
                    <option value="GuttenPlans">GuttenPlans</option>
                    <option value="EB Public Library">EB Public Library</option>
                    <option value="Brunswick SQ Mall">Brunswick SQ Mall</option>
                    <option value="Brunswick SQ Mall">Earle Asphalt</option>
                </select>
                <select id="DateRange" onchange="filterContent(event)">
                   
                </select>
            </section>

            <section id="display-area">
  
            </section>
            
            <!-- Cards -->
            <section class="main-cards">
                <div class="card">
                    <h3>Total Income</h3>
                    <span>249</span>
                </div>
                <div class="card">
                    <h3>Sales Volume</h3>
                    <span>83</span>
                </div>
                <div class="card">
                    <h3>Quantity of Product Sold</h3>
                    <span>123</span>
                </div>
            </section>
        
            <!-- Charts -->
            <section class="charts">
                <div class="charts-card">
                    <label class="chart-title">Amount of Sales by Category</label>
                </div>
            </section>

            <!-- Table -->
            <section class="table">
                <div class="table-card">
                    <label class="table-title">Income and Sales Trend</label>
                </div>
            </section>

        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Dashboard by <b>Team 1 Jayapura</b></p>
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
